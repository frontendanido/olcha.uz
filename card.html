<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yumoloq Carousel</title>
  <style>
    .carousel-container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-img {
      width: 100%;
      height: auto;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 24px;
      color: #333;
      background: none;
      border: none;
      outline: none;
    }

    .prev-btn {
      left: 10px;
    }

    .next-btn {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-slide">
      <div class="carousel-item"><img class="carousel-img" src="images/telefon1.jpg" alt="Image 1"></div>
      <div class="carousel-item"><img class="carousel-img" src="images/telefon2.jpg" alt="Image 2"></div>
      <div class="carousel-item"><img class="carousel-img" src="images/telefon3.jpg" alt="Image 3"></div>
    </div>

    <button class="carousel-btn prev-btn" onclick="prevSlide()">&#8249;</button>
    <button class="carousel-btn next-btn" onclick="nextSlide()">&#8250;</button>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelector('.carousel-slide');

    function showSlide(index) {
      slides.style.transform = `translateX(${-index * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % 3; // 3 - rasmlar soni
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + 3) % 3; // 3 - rasmlar soni
      showSlide(currentIndex);
    }
  </script>

</body>
</html>
